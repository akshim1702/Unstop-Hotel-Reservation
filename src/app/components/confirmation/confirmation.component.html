<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" #confirmationModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Booking Confirmation</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <p *ngIf="bookedRooms.length === 0">No rooms booked.</p>
                <ul *ngIf="bookedRooms.length > 0">
                    <li *ngFor="let room of bookedRooms">Room Number: {{ room.number }}</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
