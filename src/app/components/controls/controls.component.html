<form [formGroup]="roomForm">
    <div class="controls d-flex gap-2 p-2">
        <div>
            <input type="number" class="form-control w-auto" formControlName="numRooms" min="1" max="5" />
        </div>

        <button class="btn btn-outline-success btn-sm" (click)="onBook()" [disabled]="roomForm.invalid">
            Book Rooms
        </button>

        <button class="btn btn-outline-primary btn-sm" (click)="onGenerateRandom()">Random Occupancy</button>
        <button class="btn btn-outline-danger btn-sm" (click)="onReset()">Reset</button>
    </div>

    <div *ngIf="numRooms?.invalid && numRooms?.touched" class="text-danger">
        Please select a number between 1 and 5.
    </div>
</form>
